name: "Build and Deploy Docker Image"
description: "Build and deploy a Docker image to GitHub Container Registry"
inputs:
  service:
    required: true
    description: "The name of the service to build and deploy"
  repo_token:
    required: true
    description: "The GitHub token to use for authentication"

env:
  TAG_PREFIX: "ghcr.io/${{ github.repository }}.${{ inputs.service }}"

runs:
  using: "composite"
  steps:
    - name: Login to Github Container Registry
      uses: docker/login-action@42d299face0c5c43a0487c477f595ac9cf22f1a7
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.repo_token }}

    - name: Build the Docker Image
      run: |
        docker-compose -f docker-compose.yml -f docker-compose.dev.yml build ${{ inputs.service }}
      shell: bash

    - name: Run `docker image ls`
      run: |
        docker image ls
      shell: bash

    - name: Scan Docker image
      uses: azure/container-scan@595707a78db6069af4db7d81902d7a886ec73973
      with:
        image-name: treehouse-bot_${{ inputs.service }}

    - name: Push Docker Image with SHA Tag
      run: |
        docker tag treehouse-bot_${{ inputs.service }} $TAG_SHA
        docker push $TAG_SHA
      shell: bash
      env:
        TAG_SHA: $TAG_PREFIX:${{ github.sha }}

    - name: Push Docker Image with :latest tag
      run: |
        docker tag treehouse-bot_${{ inputs.service }} $TAG_LATEST
        docker push $TAG_LATEST
      shell: bash
      env:
        TAG_LATEST: $TAG_PREFIX:latest
