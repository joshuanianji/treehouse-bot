name: Build and Scan Image on PR

on:
  pull_request:
    paths:
      - ".github/workflows/pr-image-build-scan.yml" # This file
      - ".github/actions/scan-docker-image/**" # Dependencies
      - "apps/bot/**"
      - "apps/server/**"

jobs:
  build-and-scan-bot:
    name: Bot - Build & Scan
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build and Scan Bot
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: "bot"

  build-and-scan-server:
    name: Server - Build & Scan
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build and Scan Server
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: "server"
