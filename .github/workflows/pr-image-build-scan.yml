name: Scan Image PR

on:
  pull_request:
    paths:
      - ".github/workflows/pr-image-build-scan.yml" # This file
      - ".github/actions/scan-docker-image/**" # Dependency
      - ".github/actions/build-docker-image-cache/**" # Dependency
      - "apps/bot/**"
      - "apps/server/**"
      - yarn.lock # so this can run on Dependabot PRs

jobs:
  build-scan-bot:
    name: Bot - Scan
    runs-on: ubuntu-latest
    steps:
      - name: üèÅ Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build the Docker Image
        uses: ./.github/actions/build-docker-image-cache
        with:
          service: bot
          repo_token: ${{ inputs.repo_token }}

      - name: Scan Bot
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: bot

  build-scan-server:
    name: Server - Scan
    runs-on: ubuntu-latest
    steps:
      - name: üèÅ Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build the Docker Image
        uses: ./.github/actions/build-docker-image-cache
        with:
          service: server
          repo_token: ${{ inputs.repo_token }}

      - name: Scan Server
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: server
