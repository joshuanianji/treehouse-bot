name: Build and Scan Image on PR

on:
  pull_request:
    paths:
      - ".github/workflows/pr-image-build-scan.yml" # This file
      - ".github/actions/scan-docker-image/**" # Dependencies
      - "apps/bot/**"
      - "apps/server/**"

jobs:
  build-bot:
    name: Bot - Build
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build Bot
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml build bot

  scan-bot:
    name: Bot - Scan
    runs-on: ubuntu-latest
    needs: build-bot
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Scan Bot
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: "bot"

  build-server:
    name: Server - Build
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build Server
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml build server

  scan-server:
    name: Server - Build
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Build and Scan Server
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: "server"
