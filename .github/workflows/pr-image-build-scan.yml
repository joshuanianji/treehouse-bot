name: Scan Image PR

on:
  pull_request:
    paths:
      - ".github/workflows/pr-image-build-scan.yml" # This file
      - ".github/actions/scan-docker-image/**" # Dependencies
      - "apps/bot/**"
      - "apps/server/**"
      - yarn.lock # so this can run on Dependabot PRs

jobs:
  build-scan-bot:
    name: Bot - Scan
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Scan Bot
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: "bot"

  build-scan-server:
    name: Server - Scan
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Scan Server
        # Directory name only
        uses: ./.github/actions/scan-docker-image
        with:
          service: "server"
