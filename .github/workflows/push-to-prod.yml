name: Push required code to Prod Branch

on:
  push:
    branches: [main]
    paths:
      # only push to changes in docker-compose
      - "docker-compose.yml"
      - "docker-compose.prod.yml"
      - ".github/workflows/push-to-prod.yml" # this file

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 🚚 Move files to RSync with Server to /out
        run: |
          mkdir out
          mv docker-compose.yml docker-compose.prod.yml out/

      - name: 🔧 Add Config files to /out
        run: |
          echo "{{ secrets.BOT_CONFIG_YML }}" > bot-config.yml
          echo "{{ secrets.SERVER_CONFIG_YML }}" > server-config.yml

      - name: 🚀 Deploy with RSync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz
          path: ./out/
          remote_path: ~/projects/treehouse-bot/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: joshua
          remote_key: ${{ secrets.SSH_KEY }}
