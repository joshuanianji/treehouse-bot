name: Push required code to Prod Branch

on:
  push:
    branches: [main]
    paths:
      # only push to changes in docker-compose
      - "docker-compose.yml"
      - "docker-compose.prod.yml"
      - ".github/workflows/push-to-prod.yml" # this file

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 📦️ Move files to /out
        run: |
          mkdir out
          mv docker-compose.yml docker-compose.prod.yml out/

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: prod # The branch the action should deploy to.
          folder: out # The folder the action should deploy.
          # https://github.com/actions/checkout/discussions/479#discussioncomment-625461
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com
