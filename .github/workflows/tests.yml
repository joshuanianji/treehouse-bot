name: Tests

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "apps/bot/**"
      - "!**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "apps/bot/**"
      - "!**/*.md"

jobs:
  test-server:
    name: 🧪 Server
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 🔧 Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: 📌 Install Dependencies
        run: yarn install --pure-lockfile

      - name: ✅ Run Tests
        run: yarn --cwd apps/server test

  test-bot:
    name: 🤖 Bot
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 🔧 Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ✏️ Write Server Config File
        run: |
          echo "{{ secrets.SERVER_CONFIG }}" > server-config.yml

      - name: 📌 Install Dependencies
        run: yarn install --pure-lockfile

      - name: ✅ Run Tests
        run: yarn --cwd apps/bot test

  run-docker-imgs:
    name: 🐳 Docker Images
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: ✏️ Write config files
        run: |
          echo "{{ secrets.BOT_CONFIG }}" > bot-config.yml
          echo "{{ secrets.SERVER_CONFIG }}" > server-config.yml

      - name: Build the Docker Image
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml up --build -d
          sleep 20

      - name: Run `docker image ls`
        run: docker image ls
