name: Test workflow

on:
  push:
    branches:
      - main
      - feat-*
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "!**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "!**/*.md"

jobs:
  test:
    name: ğŸ§ª Test Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["16.6", "16.10", "16.13"]
    steps:
      - name: ğŸ Checkout repo
        uses: actions/checkout@v2

      - name: ğŸ”§ Install Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“Œ Install Dependencies
        run: yarn install --pure-lockfile

      - name: âœ… Run Tests
        run: yarn --cwd apps/server test
