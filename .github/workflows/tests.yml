name: Test workflow

on:
  push:
    branches:
      - main
      - feat-*
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "apps/bot/**"
      - "!**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "!**/*.md"

jobs:
  test-server:
    name: 🧪 Test Server
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 🔧 Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: 📌 Install Dependencies
        run: yarn install --pure-lockfile

      - name: ✅ Run Tests
        run: yarn --cwd apps/server test

  test-bot:
    name: 🤖 Test Bot
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Checkout repo
        uses: actions/checkout@v2

      - name: 🔧 Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: 📌 Install Dependencies
        run: yarn install --pure-lockfile

      - name: ✅ Run Tests
        run: yarn --cwd apps/bot test
