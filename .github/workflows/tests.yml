name: Tests

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "apps/bot/**"
      - "!**/*.md"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/tests.yml" # this file
      - "yarn.lock"
      - "apps/server/**"
      - "apps/bot/**"
      - "!**/*.md"

jobs:
  test-server:
    name: ðŸ§ª Server
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ Checkout repo
        uses: actions/checkout@v2

      - name: ðŸ”§ Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ“Œ Install Dependencies
        run: yarn install --pure-lockfile

      - name: âœ… Run Tests
        run: yarn --cwd apps/server test

  test-bot:
    name: ðŸ¤– Bot
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ Checkout repo
        uses: actions/checkout@v2

      - name: ðŸ”§ Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: âœï¸ Write Server Config File
        run: |
          echo "{{ secrets.SERVER_CONFIG }}" > server-config.yml

      - name: ðŸ“Œ Install Dependencies
        run: yarn install --pure-lockfile

      - name: âœ… Run Tests
        run: yarn --cwd apps/bot test

  run-docker-imgs:
    name: ðŸ³ Docker Images
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ Checkout repo
        uses: actions/checkout@v2

      - name: âœï¸ Write config files
        run: |
          echo "{{ secrets.BOT_CONFIG }}" > bot-config.yml
          echo "{{ secrets.SERVER_CONFIG }}" > server-config.yml

      - name: Build the Docker Image
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml up --build -d
          sleep 20

      - name: Run `docker image ls`
        run: docker image ls
